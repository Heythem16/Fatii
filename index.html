<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Surprise</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page page1">
        <div class="content">
            <div class="hearts"></div>
            <img class="plushie" src="rufus.png" alt="Rufus">
            <h1 class="title">I have a secret for you, do you want to know it?</h1>
            <div class="button-container">
                <button id="yesButton">Yes!</button>
                <button id="noButton">No</button>
            </div>
        </div>
    </div>
    <div class="page page2">
        <div class="content">
            <div class="postal-card">
                <h2>For my pretty girl, Fati</h2>
                <div class="letter">
                    <p>To Fati, my precious, most prettiest girl ever, would you be my Valentine?</p>
                    <div class="button-container">
                        <button id="yesButton2">Yes!</button>
                        <button id="noButton2">No</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="page page3">
        <div class="content">
            <div class="flowers">
                <img src="flowers.png" alt="Flowers">
            </div>
            <div class="instagram">
                <h2>This is an Instagram account, go open it</h2>
                <div class="login">
                    <input type="text" placeholder="Username">
                    <input type="password" placeholder="Password">
                    <button id="loginButton">Login</button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
